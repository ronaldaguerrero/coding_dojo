<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>{{title}}</h1>
  
  <form (submit)="createTask()">
        <p>
            <label for="title">Title:</label>
            <input type="text" name="newTask.title" [(ngModel)]="newTask.title">
        </p>
        <p>
            <label for="desc">Description:</label>
            <input type="text" name="newTask.desc" [(ngModel)]="newTask.desc">
        </p>
        <input type="submit" value="Create" id="inputID">
    </form>

  <h2>Task List:</h2>
  <div>
    <div *ngFor="let x of tasks" style='border: solid 3px purple; margin: 10px; width: 200px; display: inline-block;'>
      <p>{{x.title}}</p>
      <p>{{x.desc}}</p>
      <button (click)="taskOnClick(x._id)">Edit</button>
      <button (click)="deleteTask(x._id)"> Delete</button>
      <button (click)="taskOnClick(x._id)">Show</button>
    </div>
  </div>

  <!-- Nest the task component and bind its taskToShow to the selectedTask in the root component  -->
<app-task *ngIf="selectedTask" [taskOnClick]="selectedTask"></app-task> 

  <div *ngFor="let x of task" style='border: solid 3px yellow;'>
    <h2>Edit a Task:</h2>
    <form (submit)="editTask(x._id)">
        <p>
            <label for="title">Title:</label>
            <input type="text" name="newTask.title" [(ngModel)]="eTask.title">
        </p>
        <p>
            <label for="desc">Description:</label>
            <input type="text" name="newTask.desc" [(ngModel)]="eTask.desc">
        </p>
        <input type="submit" value="Update" id="inputID">
    </form>
  </div>

<router-outlet></router-outlet>

<div class="root" style='border: 5px solid green;'>  <!-- tip: use css to place a border around your different components to better visualize them -->
    <h1>Welcome to {{ title }}!</h1>
    <app-task *ngIf="selectedTask" [taskOnClick]='selectedTask'>
  
    </app-task>     <!-- use the selector of the task component to nest it within the root component -->
</div>
