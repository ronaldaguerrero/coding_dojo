<!DOCTYPE html>
<html>
<head>
	<title>Trivia</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
	  		$("button").click(function(){
				for(var i=0; i < 5; i ++){
					document.getElementById("q"+i).innerHTML=question[i];
					console.log("q"+i);
					document.getElementById("rA"+i).innerHTML=rAnswer[i];
					document.getElementById("wA1"+i).innerHTML=wAnswer1[i];
					document.getElementById("wA2"+i).innerHTML=wAnswer2[i];
					document.getElementById("wA3"+i).innerHTML=wAnswer3[i];
				}
			});
		});
	</script>

	<script>
	var question = [];
	var rAnswer = [];
	var wAnswer1 = [];
	var wAnswer2 = [];
	var wAnswer3 = [];
	$.get("https://opentdb.com/api.php?amount=10&category=16&difficulty=easy&type=multiple", display)
	  function display(data){
	  	for(var i=0; i < 5; i ++){
		  	question.push(data.results[i].question);
		  	rAnswer.push(data.results[i].correct_answer);
		  	wAnswer1.push(data.results[i].incorrect_answers[0]);
		  	wAnswer2.push(data.results[i].incorrect_answers[1]);
		  	wAnswer3.push(data.results[i].incorrect_answers[2]);
	  	}
	  }
	// Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
	</script>
</head>

	<button>Start Game</button>

</body>
</html>
