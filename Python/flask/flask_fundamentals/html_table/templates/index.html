<style>
    table{
        border-spacing: 5px;
        border-collapse: collapse;
    }
    th, tr, td { 
        border: solid 1px black;
        padding: 3px;
    }
</style>

<h1>Users</h1>
<table> 
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Full Name</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user['first_name'] }}</td>
        <td>{{ user['last_name'] }}</td>
        <td>{{ user['first_name'] + " " + user['last_name'] }}</td>
    </tr>
    {% endfor %}
    
</table>
